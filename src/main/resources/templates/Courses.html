<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4">Практика</span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark" href="/courses">Курсы</a>
        <a class="me-3 py-2 text-dark" href="/students">Студенты</a>
        <a class="me-3 py-2 text-dark" href="/teacher">Преподаватели</a>
        <a class="py-2 text-dark" href="/progress">Оценки</a>
    </nav>
</div>
<h1 th:text = "Course" />
<div th:each = "el : ${course}" >
    <div class="row row-cols-md-6 mb-3 text-center">
        <div th:text = "${el.id}" class="col themed-grid-col"></div>
        <div th:text = "${el.name}" class="col themed-grid-col"></div>
        <div th:text = "${el.price}" class="col themed-grid-col"></div>
        <div th:text = "${el.professor.getName()}" class="col themed-grid-col"></div>
        <div th:each = "el1 : ${el.students}" >
            <div th:text = "${el1.getName()}" class="col themed-grid-col"></div>
        </div>
    </div>
</div>

</div>
</body>
</html>
