<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
    <span class="fs-4">Практика</span>
  </a>

  <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">

    <a class="me-3 py-2 text-dark" href="/courses">Курсы</a>
    <a class="me-3 py-2 text-dark" href="/students">Студенты</a>
    <a class="me-3 py-2 text-dark" href="/teacher">Преподаватели</a>
    <a class="py-2 text-dark" href="/progress">Оценки</a>
  </nav>
</div>

<div class="row mb-3 text-center">
    <h1 th:text = "Progress" />
    <div class="col-4 themed-grid-col">.col-4</div>
    <div class="col-4 themed-grid-col">.col-4</div>
    <div class="col-4 themed-grid-col">.col-4</div>
</div>
<h1 th:text = "Teacher" />
<div th:each = "el : ${progress}" class = "alert alert-info mt-2">
    <div class="row mb-3 text-center">

        <div th:text = "${el.id}" class="col-4 themed-grid-col"></div>
        <!--<div th:text = "${el.mark}" class="col-4 themed-grid-col"></div>-->
    </div>
</div>

</div>
</body>
</html>
